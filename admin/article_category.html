<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="./libs/jquery-1.12.4.min.js"></script>
    <script src="./libs/bootstrap/js/bootstrap.min.js"></script>
    <!-- 引入模板引擎js文件 -->
    <script src="./libs/template-web.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章类别管理
        </div>
        <div class="container-fluid common_con">
            <table class="table table-striped table-bordered table-hover mp20 category_table">
                <thead>
                    <tr>
                        <th>名称</th>
                        <th>Slug</th>
                        <th class="text-center" width="100">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>奇趣事</td>
                        <td>funny</td>
                        <td class="text-center">
                            <a href="javascript:void(0)" data-toggle="modal" class=" btn btn-info btn-xs">编辑</a>
                            <a href="javascript:void(0)" class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="3" class="text-center">
                            <a href="javascript:void(0)" class="btn btn-success" id="xinzengfenlei" data-toggle="modal"
                                data-target="#myModal">新增分类</a>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>

    <!-- 模态框 -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">

        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <input type="hidden" name="" id="category_id">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="exampleModalLabel">新增类别</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="recipient-name" class="control-label">分类名称:</label>
                            <input type="text" class="form-control" id="recipient-name">
                        </div>
                        <div class="form-group">
                            <label for="message-text" class="control-label">分类别名:</label>
                            <input class="form-control" id="message-text"></input>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default btn-close" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary btn-queren">确认</button>
                </div>
            </div>
        </div>
    </div>


</body>
<script src="./libs/http.js"></script>
<script id="admin_category" type="text/html">
                    {{each data v}}
                    <tr>
                        <td>{{v.name}}</td>
                        <td>{{v.slug}}</td>
                        <td class="text-center">
                            <a href="javascript:void(0)" data-toggle="modal" data-target="#myModal" data-id={{v.id}} class=" btn btn-info btn-xs">编辑</a>
                            <a href="javascript:void(0)" data-id={{v.id}} class="btn btn-danger btn-xs btn-del">删除</a>
                        </td>
                    </tr>
                    {{/each}}
</script>
<script>
    $(function () {
        // 一.进入页面就发送ajax请求,并且渲染模板
        getcategory()

        function getcategory() {
            $.ajax({
                type: 'get',
                url: BigNew.category_list,
                success: function (backData) {
                    // console.log(backData);
                    if (backData.code == 200) {
                        var resHtml = template('admin_category', backData);
                        $('tbody').html(resHtml);
                    }

                }
            })
        }

        // 二.根据需求点击的到底是新增/还是编辑
        // show.bs.modal
        $('#myModal').on('show.bs.modal', function (e) {
            // e.relatedTarget 可以知道点击的dom元素
            // console.log(e.relatedTarget);
            if (e.relatedTarget === $('#xinzengfenlei')[0]) {
                // alert('新增分类')
                $('#exampleModalLabel').text('新增类别')
                $('#myModal .btn-queren').text('新增').addClass('btn-primary').removeClass('btn-success');
                $('#myModal form')[0].reset();
            } else {
                // alert('编辑分类')
                $('#exampleModalLabel').text('修改类别')
                $('#myModal .btn-queren').text('编辑').addClass('btn-success').removeClass('btn-primary');

                // 编辑的当前一行的 类别名 和别名 显示在模态框中
                $('#recipient-name').val($(e.relatedTarget).parent().prev().prev().text()) // 分类名称
                $('#message-text').val($(e.relatedTarget).parent().prev().text()) // 分类别名

                //设置隐藏域存入id
                $('#category_id').val($(e.relatedTarget).attr('data-id'));
            }

        })

        // 三。给取消按钮注册点击事件
        $('#myModal .btn-close').on('click', function () {
            $('#myModal form')[0].reset();
        })

        // 四。给模态框的新增按钮注册点击事件
        $('#myModal .btn-queren').on('click', function () {
            // 4.1 进行判断是否有颜色类名
            if ($(this).hasClass('btn-primary')) {
                // alert('新增类别')
                var name = $('#recipient-name').val().trim();
                var slug = $('#message-text').val().trim();
                $.ajax({
                    type: 'post',
                    url: BigNew.category_add,
                    data: {
                        name: name,
                        slug: slug,
                    },
                    success: function (backData) {
                        // console.log(backData);
                        if (backData.code == 201) {
                            $('#myModal').modal('hide')
                            getcategory();
                        }
                    }
                })

            } else {
                // alert('编辑类别')
                var name = $('#recipient-name').val().trim();
                var slug = $('#message-text').val().trim();
                var category_id = $('#category_id').val().trim();
                $.ajax({
                    type: 'post',
                    url: BigNew.category_edit,
                    data: {
                        id: category_id,
                        name: name,
                        slug: slug,
                    },
                    success: function (backData) {
                        // console.log(backData);
                        if (backData.code == 200) {
                            $('#myModal').modal('hide')
                            getcategory();
                        }
                    }
                })



            }
        })

        // 五 注册删除委托事件，渲染页面
        $('tbody').on('click', '.btn-del', function () {
            if (confirm('你确定要删除吗？')) {
                // alert(1)
                var id = $(this).attr('data-id')
                $.ajax({
                    type: 'post',
                    url: BigNew.category_delete,
                    data: {
                        id: id,
                    },
                    success: function (backData) {
                        console.log(backData);
                        if (backData.code == 204) {
                            getcategory();
                        }

                    }
                })
            }


        })
    })
</script>

</html>
